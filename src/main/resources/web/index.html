<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda App - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìÖ Agenda App</h1>
            <div class="date-navigation">
                <button id="prevDate" class="btn btn-secondary">‚Üê Previous</button>
                <div class="current-date">
                    <input type="date" id="currentDateInput" class="date-input">
                    <button id="todayBtn" class="btn btn-primary">Today</button>
                </div>
                <button id="nextDate" class="btn btn-secondary">Next ‚Üí</button>
            </div>
        </header>

        <main class="main-content">
            <section class="task-form-section">
                <h2>Add New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <input type="text" id="taskDescription" placeholder="Enter task description..." required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="datetime-local" id="taskDueDate" class="datetime-input">
                        </div>
                        <div class="form-group">
                            <select id="taskPriority" class="priority-select">
                                <option value="MEDIUM">Medium Priority</option>
                                <option value="HIGH">High Priority</option>
                                <option value="LOW">Low Priority</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">+ Add Task</button>
                    </div>
                </form>
            </section>

            <section class="tasks-section">
                <div class="section-header">
                    <h2>Tasks for <span id="selectedDate">Today</span></h2>
                    <div class="task-stats">
                        <span id="taskCount">0 tasks</span>
                    </div>
                </div>
                
                <div id="tasksList" class="tasks-list">
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <p>No tasks for this date. Add your first task above!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Agenda App - Stay organized and productive</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
